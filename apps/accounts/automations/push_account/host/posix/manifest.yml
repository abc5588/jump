id: push_account_posix
name: "{{ 'Posix account push' | trans }}"
category: host
type:
  - unix
  - linux
method: push_account
params:
  - name: sudo
    type: str
    label: 'Sudo'
    default: '/bin/whoami'
    help_text: '使用逗号分隔多个命令，如: /bin/whoami,/sbin/ifconfig'

  - name: shell
    type: str
    label: 'Shell'
    default: '/bin/bash'
    help_text: ''

  - name: home
    type: str
    label: '家目录'
    default: ''
    required: false
    help_text: 'useradd 时设置的家目录，默认值和操作系统有关，也就是 useradd 的默认家目录, 支持变量 ${ACCOUNT}'

  - name: groups
    type: str
    label: '用户组'
    default: ''
    required: false
    help_text: '请输入用户组，多个用户组使用逗号分隔（需填写已存在的用户组）'

i18n:
  Posix account push:
    zh: 使用 Ansible 模块 user 执行账号推送 (sha512)
    ja: Ansible user モジュールを使用してアカウントをプッシュする (sha512)
    en: Using Ansible module user to push account (sha512)
